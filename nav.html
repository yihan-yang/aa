<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul {
      overflow: hidden;
    }
    li {
      list-style: none;
      width: 100px;
      height: 20px;
      line-height: 20px;
      background-color: yellow;
      float: left;
      text-align: center;
      border-right: 1px solid royalblue;
    }
    a {
      display: block;
      text-decoration: none;
      text-transform: uppercase;
    }
    li:hover, li:active {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="http://www.baidu.com">a</a></li>
  <li><a href="">b</a></li>
  <li><a href="">c</a></li>
  <li><a href="">d</a></li>
</ul>
</body>
</html>
