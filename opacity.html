<!DOCTYPE html>
<html>
<head>
  <style>

    {
      width: 400px;

    div.transbox
    {

      height: 204px;
      margin:30px;

      border: 1px solid black;

      filter:alpha(opacity=60);

    }

    div.transbox p
    {
      margin: 30px 40px;
    }
  </style>
</head>

<body>

<div class="background">
