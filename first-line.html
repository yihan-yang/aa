<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p:first-line {
      color: yellow;
      font-variant: small-caps;
    }
  </style>
</head>
<body>
<p>You can use the :first-line pseudo-element to add a special effect to the first line of a text!</p>
</body>
</html>
